<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - پارسا ملک فهد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E86AB;
            --secondary-color: #1B5299;
            --accent-color: #F18F01;
            --success-color: #27AE60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --background-color: #1a1a1a;
            --card-color: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: var(--text-color);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* سایدبار */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            padding: 30px 20px;
            border-left: 1px solid var(--border-color);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        .sidebar-header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .sidebar-header p {
            color: #888;
            font-size: 0.9rem;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary-color);
            transform: translateX(-5px);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* محتوای اصلی */
        .main-content {
            flex: 1;
            margin-right: var(--sidebar-width);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-color);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .content-section {
            background: var(--card-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        /* لیست پست‌ها */
        .post-list {
            margin-top: 20px;
        }

        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .post-item:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .post-item-info {
            flex: 1;
        }

        .post-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .post-item-meta {
            color: #888;
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
        }

        .post-item-actions {
            display: flex;
            gap: 10px;
        }

        /* پیش‌نمایش مدیا */
        .media-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .media-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .media-info {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.8rem;
        }

        /* اعلان‌ها */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-left: none;
                border-bottom: 1px solid var(--border-color);
            }

            .main-content {
                margin-right: 0;
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .nav-link {
                white-space: nowrap;
            }

            .post-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .post-item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* تب‌ها */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .preview-image {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
            display: none;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .login-form {
            background: var(--card-color);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <!-- صفحه لاگین -->
    <div id="loginPage" class="login-container" style="display: none;">
        <div class="login-form">
            <h2>ورود به پنل مدیریت</h2>
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="رمز عبور" value="123456">
            </div>
            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                ورود به پنل
            </button>
        </div>
    </div>

    <!-- پنل مدیریت -->
    <div id="adminPanel" class="admin-container" style="display: none;">
        <!-- سایدبار -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>پنل مدیریت</h1>
                <p>پارسا ملک فهد</p>
            </div>

            <div class="nav-links">
                <a href="#" class="nav-link active" onclick="showSection('dashboard')">
                    <i class="fas fa-tachometer-alt"></i>
                    داشبورد
                </a>
                <a href="#" class="nav-link" onclick="showSection('posts')">
                    <i class="fas fa-newspaper"></i>
                    مدیریت پست‌ها
                </a>
                <a href="#" class="nav-link" onclick="showSection('media')">
                    <i class="fas fa-image"></i>
                    مدیریت مدیا
                </a>
                <a href="#" class="nav-link" onclick="showSection('settings')">
                    <i class="fas fa-cog"></i>
                    تنظیمات
                </a>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-external-link-alt"></i>
                    مشاهده سایت
                </a>
                <a href="#" class="nav-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    خروج
                </a>
            </div>
        </div>

        <!-- محتوای اصلی -->
        <div class="main-content">
            <!-- هدر -->
            <div class="header">
                <h2 id="pageTitle">داشبورد مدیریت</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="syncData()">
                        <i class="fas fa-sync"></i>
                        همگام‌سازی
                    </button>
                </div>
            </div>

            <!-- داشبورد -->
            <div id="dashboard" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="totalPosts">0</span>
                        <span class="stat-label">پست‌ها</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="totalLikes">0</span>
                        <span class="stat-label">لایک‌ها</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="totalComments">0</span>
                        <span class="stat-label">نظرات</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="storageUsed">0</span>
                        <span class="stat-label">فضای استفاده شده</span>
                    </div>
                </div>

                <div class="content-section">
                    <h3 class="section-title">
                        <i class="fas fa-rocket"></i>
                        اقدامات سریع
                    </h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <button class="btn btn-primary" onclick="showSection('posts')">
                            <i class="fas fa-plus"></i>
                            پست جدید
                        </button>
                        <button class="btn btn-success" onclick="exportData()">
                            <i class="fas fa-download"></i>
                            خروجی گرفتن
                        </button>
                        <button class="btn btn-danger" onclick="clearAllData()">
                            <i class="fas fa-trash"></i>
                            پاک کردن همه
                        </button>
                    </div>
                </div>
            </div>

            <!-- مدیریت پست‌ها -->
            <div id="posts" class="content-section" style="display: none;">
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-newspaper"></i>
                        مدیریت پست‌ها
                    </h3>
                    <button class="btn btn-primary" onclick="showCreatePost()">
                        <i class="fas fa-plus"></i>
                        پست جدید
                    </button>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="showPostTab('all')">همه پست‌ها</button>
                    <button class="tab" onclick="showPostTab('create')">ایجاد پست جدید</button>
                </div>

                <div id="postTab-all" class="tab-content active">
                    <div id="postsList" class="post-list">
                        <!-- پست‌ها اینجا نمایش داده می‌شوند -->
                    </div>
                </div>

                <div id="postTab-create" class="tab-content">
                    <div class="form-group">
                        <label>عنوان پست:</label>
                        <input type="text" id="postTitle" class="form-control" placeholder="عنوان پست را وارد کنید">
                    </div>

                    <div class="form-group">
                        <label>محتوای پست:</label>
                        <textarea id="postContent" class="form-control" placeholder="محتوای پست را وارد کنید" rows="6"></textarea>
                    </div>

                    <div class="form-group">
                        <label>آپلود عکس:</label>
                        <input type="file" id="postImage" class="form-control" accept="image/*" onchange="previewImage(this)">
                        <img id="imagePreview" class="preview-image">
                        <div id="imageInfo" class="file-info"></div>
                    </div>

                    <div class="form-group">
                        <label>آپلود ویدیو:</label>
                        <input type="file" id="postVideo" class="form-control" accept="video/*" onchange="previewVideo(this)">
                        <div id="videoInfo" class="file-info"></div>
                    </div>

                    <div class="form-group">
                        <label>لینک ویدیو (YouTube/Vimeo):</label>
                        <input type="url" id="postVideoLink" class="form-control" placeholder="https://youtube.com/...">
                    </div>

                    <button class="btn btn-success" onclick="createPost()">
                        <i class="fas fa-paper-plane"></i>
                        انتشار پست
                    </button>
                </div>
            </div>

            <!-- مدیریت مدیا -->
            <div id="media" class="content-section" style="display: none;">
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-image"></i>
                        مدیریت مدیا
                    </h3>
                    <button class="btn btn-primary" onclick="document.getElementById('mediaUpload').click()">
                        <i class="fas fa-upload"></i>
                        آپلود مدیا
                    </button>
                    <input type="file" id="mediaUpload" multiple accept="image/*,video/*" style="display: none;" onchange="handleMediaUpload(this.files)">
                </div>

                <div id="mediaGrid" class="media-preview">
                    <!-- مدیاها اینجا نمایش داده می‌شوند -->
                </div>
            </div>

            <!-- تنظیمات -->
            <div id="settings" class="content-section" style="display: none;">
                <h3 class="section-title">
                    <i class="fas fa-cog"></i>
                    تنظیمات
                </h3>

                <div class="form-group">
                    <label>رمز عبور پنل مدیریت:</label>
                    <input type="password" id="adminPassword" class="form-control" value="123456">
                </div>

                <div class="form-group">
                    <label>ایمیل:</label>
                    <input type="email" id="adminEmail" class="form-control" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>پشتیبان‌گیری خودکار:</label>
                    <select id="autoBackup" class="form-control">
                        <option value="daily">روزانه</option>
                        <option value="weekly">هفتگی</option>
                        <option value="monthly">ماهانه</option>
                        <option value="never">غیرفعال</option>
                    </select>
                </div>

                <button class="btn btn-success" onclick="saveSettings()">
                    <i class="fas fa-save"></i>
                    ذخیره تنظیمات
                </button>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                    <h4 style="margin-bottom: 15px; color: var(--warning-color);">
                        <i class="fas fa-exclamation-triangle"></i>
                        اقدامات پیشرفته
                    </h4>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn btn-danger" onclick="clearAllData()">
                            <i class="fas fa-trash"></i>
                            پاک کردن همه داده‌ها
                        </button>
                        <button class="btn btn-primary" onclick="exportData()">
                            <i class="fas fa-download"></i>
                            خروجی گرفتن از داده‌ها
                        </button>
                        <button class="btn btn-success" onclick="importData()">
                            <i class="fas fa-upload"></i>
                            وارد کردن داده‌ها
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // سیستم مدیریت داده‌ها
        let posts = JSON.parse(localStorage.getItem('parsaPosts')) || [];
        let media = JSON.parse(localStorage.getItem('parsaMedia')) || [];
        let settings = JSON.parse(localStorage.getItem('parsaSettings')) || {
            password: '123456',
            email: '',
            autoBackup: 'weekly'
        };
        let likes = JSON.parse(localStorage.getItem('parsaLikes')) || {};
        let comments = JSON.parse(localStorage.getItem('parsaComments')) || {};
        let isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';

        // سیستم اعلان
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? 'var(--success-color)' : 
                                          type === 'warning' ? 'var(--warning-color)' : 'var(--danger-color)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // سیستم احراز هویت
        function checkAuth() {
            if (!isLoggedIn) {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'none';
            } else {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'flex';
                initializeAdmin();
            }
        }

        function login() {
            const password = document.getElementById('loginPassword').value;
            if (password === settings.password) {
                isLoggedIn = true;
                localStorage.setItem('adminLoggedIn', 'true');
                checkAuth();
                showNotification('با موفقیت وارد شدید', 'success');
            } else {
                showNotification('رمز عبور اشتباه است', 'danger');
            }
        }

        function logout() {
            if (confirm('آیا می‌خواهید از پنل مدیریت خارج شوید؟')) {
                isLoggedIn = false;
                localStorage.removeItem('adminLoggedIn');
                checkAuth();
            }
        }

        // نمایش بخش‌ها
        function showSection(sectionId) {
            // مخفی کردن تمام بخش‌ها
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // غیرفعال کردن تمام لینک‌ها
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // نمایش بخش انتخاب شده
            document.getElementById(sectionId).style.display = 'block';
            
            // فعال کردن لینک مربوطه
            event.target.classList.add('active');
            
            // آپدیت عنوان صفحه
            updatePageTitle(sectionId);
            
            // آپدیت محتوا
            if (sectionId === 'dashboard') {
                updateDashboard();
            } else if (sectionId === 'posts') {
                updatePostsList();
            } else if (sectionId === 'media') {
                updateMediaGrid();
            } else if (sectionId === 'settings') {
                loadSettings();
            }
        }

        function updatePageTitle(sectionId) {
            const titles = {
                'dashboard': 'داشبورد مدیریت',
                'posts': 'مدیریت پست‌ها',
                'media': 'مدیریت مدیا',
                'settings': 'تنظیمات'
            };
            document.getElementById('pageTitle').textContent = titles[sectionId];
        }

        // تب‌های پست
        function showPostTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`postTab-${tabId}`).classList.add('active');
        }

        function showCreatePost() {
            showPostTab('create');
        }

        // پیش‌نمایش فایل‌ها
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const info = document.getElementById('imageInfo');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    info.textContent = `نام فایل: ${file.name} | حجم: ${Math.round(file.size / 1024)} KB`;
                    info.style.display = 'block';
                };
                
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                info.style.display = 'none';
            }
        }

        function previewVideo(input) {
            const info = document.getElementById('videoInfo');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                info.textContent = `نام فایل: ${file.name} | حجم: ${Math.round(file.size / 1024)} KB | نوع: ${file.type}`;
                info.style.display = 'block';
            } else {
                info.style.display = 'none';
            }
        }

        // داشبورد
        function updateDashboard() {
            const totalLikes = Object.values(likes).reduce((sum, count) => sum + count, 0);
            const totalComments = Object.values(comments).reduce((sum, commentList) => sum + commentList.length, 0);
            
            // محاسبه فضای استفاده شده (تقریبی)
            const storageUsed = Math.round(JSON.stringify(posts).length / 1024);
            
            document.getElementById('totalPosts').textContent = posts.length;
            document.getElementById('totalLikes').textContent = totalLikes;
            document.getElementById('totalComments').textContent = totalComments;
            document.getElementById('storageUsed').textContent = `${storageUsed} KB`;
        }

        // مدیریت پست‌ها
        function updatePostsList() {
            const list = document.getElementById('postsList');
            list.innerHTML = '';

            if (posts.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">هنوز هیچ پستی ایجاد نکرده‌اید</div>';
                return;
            }

            posts.forEach((post, index) => {
                const postLikes = likes[post.id] || 0;
                const postComments = comments[post.id] || [];
                
                const item = document.createElement('div');
                item.className = 'post-item';
                item.innerHTML = `
                    <div class="post-item-info">
                        <div class="post-item-title">${post.title}</div>
                        <div class="post-item-meta">
                            <span>${post.date}</span>
                            <span>❤️ ${postLikes}</span>
                            <span>💬 ${postComments.length}</span>
                            ${post.type === 'video' ? '<span>🎥 ویدیو</span>' : post.image ? '<span>🖼️ عکس</span>' : ''}
                        </div>
                    </div>
                    <div class="post-item-actions">
                        <button class="btn btn-warning btn-sm" onclick="editPost(${index})">
                            <i class="fas fa-edit"></i>
                            ویرایش
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deletePost(${index})">
                            <i class="fas fa-trash"></i>
                            حذف
                        </button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const imageFile = document.getElementById('postImage').files[0];
            const videoFile = document.getElementById('postVideo').files[0];
            const videoLink = document.getElementById('postVideoLink').value;

            if (!title || !content) {
                showNotification('عنوان و محتوای پست الزامی است', 'warning');
                return;
            }

            const newPost = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleDateString('fa-IR'),
                type: 'post'
            };

            // پردازش فایل‌ها
            const processFiles = () => {
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        newPost.image = e.target.result;
                        newPost.type = 'image';
                        savePost(newPost);
                    };
                    reader.readAsDataURL(imageFile);
                } else if (videoFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        newPost.video = e.target.result;
                        newPost.type = 'video';
                        savePost(newPost);
                    };
                    reader.readAsDataURL(videoFile);
                } else if (videoLink) {
                    newPost.videoLink = videoLink;
                    newPost.type = 'video';
                    savePost(newPost);
                } else {
                    savePost(newPost);
                }
            };

            processFiles();
        }

        function savePost(post) {
            posts.unshift(post);
            localStorage.setItem('parsaPosts', JSON.stringify(posts));
            
            // ریست فرم
            resetPostForm();
            
            showNotification('پست با موفقیت ایجاد شد', 'success');
            updatePostsList();
            updateDashboard();
            showPostTab('all');
            
            // اطلاع‌رسانی به سایت
            window.dispatchEvent(new Event('storage'));
        }

        function resetPostForm() {
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('postImage').value = '';
            document.getElementById('postVideo').value = '';
            document.getElementById('postVideoLink').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imageInfo').style.display = 'none';
            document.getElementById('videoInfo').style.display = 'none';
        }

        function editPost(index) {
            const post = posts[index];
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postContent').value = post.content;
            document.getElementById('postVideoLink').value = post.videoLink || '';
            
            showCreatePost();
            
            // حذف پست قدیمی
            posts.splice(index, 1);
            localStorage.setItem('parsaPosts', JSON.stringify(posts));
            
            showNotification('پست برای ویرایش آماده است', 'success');
            updatePostsList();
            updateDashboard();
        }

        function deletePost(index) {
            if (confirm('آیا از حذف این پست مطمئن هستید؟')) {
                const postId = posts[index].id;
                posts.splice(index, 1);
                
                // حذف لایک‌ها و کامنت‌های مرتبط
                delete likes[postId];
                delete comments[postId];
                
                localStorage.setItem('parsaPosts', JSON.stringify(posts));
                localStorage.setItem('parsaLikes', JSON.stringify(likes));
                localStorage.setItem('parsaComments', JSON.stringify(comments));
                
                showNotification('پست حذف شد', 'success');
                updatePostsList();
                updateDashboard();
                
                // اطلاع‌رسانی به سایت
                window.dispatchEvent(new Event('storage'));
            }
        }

        // مدیریت مدیا
        function handleMediaUpload(files) {
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const mediaItem = {
                        id: Date.now(),
                        name: file.name,
                        type: file.type.startsWith('image/') ? 'image' : 'video',
                        data: e.target.result,
                        size: Math.round(file.size / 1024),
                        uploadDate: new Date().toLocaleDateString('fa-IR')
                    };
                    
                    media.unshift(mediaItem);
                    localStorage.setItem('parsaMedia', JSON.stringify(media));
                    updateMediaGrid();
                };
                reader.readAsDataURL(file);
            });

            showNotification('فایل‌ها با موفقیت آپلود شدند', 'success');
        }

        function updateMediaGrid() {
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';

            if (media.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">هنوز فایلی آپلود نکرده‌اید</div>';
                return;
            }

            media.forEach((item, index) => {
                const mediaElement = document.createElement('div');
                mediaElement.className = 'media-item';
                
                if (item.type === 'image') {
                    mediaElement.innerHTML = `
                        <img src="${item.data}" alt="${item.name}">
                        <div class="media-info">
                            <div>${item.name}</div>
                            <div>${item.size} KB - ${item.uploadDate}</div>
                            <button class="btn btn-danger btn-sm" onclick="deleteMedia(${index})" style="margin-top: 5px; width: 100%;">
                                <i class="fas fa-trash"></i>
                                حذف
                            </button>
                        </div>
                    `;
                } else {
                    mediaElement.innerHTML = `
                        <video controls>
                            <source src="${item.data}" type="video/mp4">
                        </video>
                        <div class="media-info">
                            <div>${item.name}</div>
                            <div>${item.size} KB - ${item.uploadDate}</div>
                            <button class="btn btn-danger btn-sm" onclick="deleteMedia(${index})" style="margin-top: 5px; width: 100%;">
                                <i class="fas fa-trash"></i>
                                حذف
                            </button>
                        </div>
                    `;
                }
                
                grid.appendChild(mediaElement);
            });
        }

        function deleteMedia(index) {
            if (confirm('آیا از حذف این فایل مطمئن هستید؟')) {
                media.splice(index, 1);
                localStorage.setItem('parsaMedia', JSON.stringify(media));
                showNotification('فایل حذف شد', 'success');
                updateMediaGrid();
            }
        }

        // تنظیمات
        function loadSettings() {
            document.getElementById('adminPassword').value = settings.password;
            document.getElementById('adminEmail').value = settings.email;
            document.getElementById('autoBackup').value = settings.autoBackup;
        }

        function saveSettings() {
            settings.password = document.getElementById('adminPassword').value;
            settings.email = document.getElementById('adminEmail').value;
            settings.autoBackup = document.getElementById('autoBackup').value;
            
            localStorage.setItem('parsaSettings', JSON.stringify(settings));
            showNotification('تنظیمات ذخیره شد', 'success');
        }

        // سایر عملکردها
        function syncData() {
            // همگام‌سازی با سرور (شبیه‌سازی)
            showNotification('داده‌ها همگام‌سازی شدند', 'success');
            updateDashboard();
        }

        function exportData() {
            const data = {
                posts: posts,
                media: media,
                settings: settings,
                likes: likes,
                comments: comments,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `parsa-backup-${new Date().getTime()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('داده‌ها با موفقیت export شدند', 'success');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.posts) posts = data.posts;
                        if (data.media) media = data.media;
                        if (data.settings) settings = data.settings;
                        if (data.likes) likes = data.likes;
                        if (data.comments) comments = data.comments;
                        
                        localStorage.setItem('parsaPosts', JSON.stringify(posts));
                        localStorage.setItem('parsaMedia', JSON.stringify(media));
                        localStorage.setItem('parsaSettings', JSON.stringify(settings));
                        localStorage.setItem('parsaLikes', JSON.stringify(likes));
                        localStorage.setItem('parsaComments', JSON.stringify(comments));
                        
                        showNotification('داده‌ها با موفقیت import شدند', 'success');
                        updateDashboard();
                        updatePostsList();
                        updateMediaGrid();
                        
                        // اطلاع‌رسانی به سایت
                        window.dispatchEvent(new Event('storage'));
                    } catch (error) {
                        showNotification('خطا در خواندن فایل', 'danger');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function clearAllData() {
            if (confirm('⚠️ آیا مطمئن هستید که می‌خواهید تمام داده‌ها را پاک کنید؟ این عمل غیرقابل برگشت است!')) {
                posts = [];
                media = [];
                likes = {};
                comments = {};
                
                localStorage.removeItem('parsaPosts');
                localStorage.removeItem('parsaMedia');
                localStorage.removeItem('parsaLikes');
                localStorage.removeItem('parsaComments');
                
                showNotification('تمامی داده‌ها پاک شدند', 'success');
                updateDashboard();
                updatePostsList();
                updateMediaGrid();
                
                // اطلاع‌رسانی به سایت
                window.dispatchEvent(new Event('storage'));
            }
        }

        // مقداردهی اولیه پنل مدیریت
        function initializeAdmin() {
            updateDashboard();
            updatePostsList();
            updateMediaGrid();
            loadSettings();
        }

        // مقداردهی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
